<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="row-item"></div>
        </div>

        <div class="success">
            <h1>Enough for today :D</h1>
        </div>
        <div class="input-idea card">
            <div class="profile">
                <div class="profile-picture">
                    <img src="img/profile-picture/profile_picture.png" alt="">
                </div>
               <div class="idea">
                <textarea name="idea" id="" placeholder="write your new idea...." required ></textarea>
               </div>
            </div>

            <div class="send-btn">
                <button class="btn" type="button" id="addBtn"><img src="img/message.png" alt=""></button>
            </div>
        </div>

        <div class="messages card">
            <h1>Messages</h1>

        </div>


        <h5 class="max">3/10</h5>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
